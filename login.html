<script>
   
function clkLgn()
{
    	var name=document.logonForm.username.value;  
	var pass=document.logonForm.password.value;  
  
	if (name=="" || pass==""){  

  	document.getElementById('error').innerHTML = "The user name or password you entered isn't correct. Try entering it again.";

  	return false;  
}
	else
	{
   	 document.cookie = "PBack=0; path=/";
    	document.logonForm.submit();
    	}
}

</script>
